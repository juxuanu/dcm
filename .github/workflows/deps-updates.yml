name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2

      - name: Cache for bun-installed packages
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
      - name: Cache for Next
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**.mjs', '**.css', 'data/*', 'public/*') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: mise run install_deps

      - name: Update dependencies
        run: bun update --latest

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            if mise run lint && mise run build; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Validation passed - changes are good to go"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Validation failed - will not create PR"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "(dependències) actualització setmanal"
          title: "(dependències) actualització setmanal"
          body: |
            # 🔄 Actualització automàtica de dependències

            Aquesta PR conté els canvis generats de `bun update --latest`.

            ## Canvis
            - Les dependències haurien d'estar a l'última versió
            - El fitxer `bun.lock` també hauria d'haver-se modificat

            ## Notes
            - Revisar paquets actualitzats
            - Tests. Hauria de córrer un build
            - Check for any breaking changes in the updated packages

            ---
            *This PR was created automatically by the Update Dependencies workflow*
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
